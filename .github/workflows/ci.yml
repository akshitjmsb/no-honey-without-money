name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ” Code Quality & Security
  quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ğŸ” Lint code
      run: npm run lint
    
    - name: ğŸ¨ Check code formatting
      run: npm run format:check
    
    - name: ğŸ”§ Type check
      run: npm run type-check
    
    - name: ğŸ”’ Security audit
      run: |
        npm audit --audit-level moderate || true
        # Check for known vulnerabilities
        npx audit-ci --config .audit-ci.json || true
    
    - name: ğŸ” Secret scanning
      run: |
        # Check for hardcoded secrets
        if git grep -E "(api_key|password|secret|token)\s*[:=]\s*['\"][^'\"]{10,}" -- "*.tsx" "*.ts" "*.js" "*.jsx" "*.json"; then
          echo "âŒ Potential hardcoded secrets found!"
          exit 1
        fi
        echo "âœ… No hardcoded secrets found"

  # ğŸ§ª Testing
  test:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality
    
    strategy:
      matrix:
        node-version: ['18', '20']
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
    
    - name: ğŸ—ï¸ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ğŸ§ª Run tests
      run: npm run test -- --reporter=verbose --run
    
    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.node-version == '20' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ğŸ—ï¸ Build & Deploy
  build:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality, test]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
    
    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        NODE_ENV: production
    
    - name: ğŸ“Š Analyze bundle size
      run: |
        echo "ğŸ“¦ Bundle size analysis:"
        du -sh dist/
        find dist/ -name "*.js" -exec wc -c {} + | sort -n
        echo "âœ… Build completed successfully"
    
    - name: ğŸš€ Deploy to Vercel (Preview)
      if: github.event_name == 'pull_request'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        scope: ${{ secrets.VERCEL_ORG_ID }}
    
    - name: ğŸš€ Deploy to Vercel (Production)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./
        scope: ${{ secrets.VERCEL_ORG_ID }}

  # ğŸ” Performance Testing
  performance:
    name: ğŸ” Performance Testing
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
    
    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ğŸ—ï¸ Build for performance testing
      run: npm run build
    
    - name: ğŸš€ Start application
      run: |
        npm run preview &
        sleep 10
        echo "Application started"
    
    - name: ğŸ” Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: '.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

  # ğŸ“Š Notifications
  notify:
    name: ğŸ“Š Notifications
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: always()
    
    steps:
    - name: ğŸ“Š Notify on success
      if: needs.quality.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success'
      run: |
        echo "âœ… All checks passed successfully!"
    
    - name: ğŸ“Š Notify on failure
      if: needs.quality.result == 'failure' || needs.test.result == 'failure' || needs.build.result == 'failure'
      run: |
        echo "âŒ Some checks failed!"