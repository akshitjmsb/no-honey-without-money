name: ðŸ”’ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM
  workflow_dispatch:

jobs:
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ðŸ” Run security audit
      run: |
        echo "ðŸ” Running npm audit..."
        npm audit --audit-level moderate --json > audit-results.json || true
        
        echo "ðŸ“Š Audit results:"
        cat audit-results.json | jq '.vulnerabilities | length' || echo "0"
    
    - name: ðŸ” CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript,typescript
    
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
    
    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ðŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: ðŸ” Check for secrets
      run: |
        echo "ðŸ” Scanning for secrets..."
        # Check for API keys, passwords, etc.
        if git grep -iE "(api[_-]?key|password|secret|token|private[_-]?key)" -- "*.tsx" "*.ts" "*.js" "*.jsx" "*.json" | grep -v "process.env" | grep -v "your_api_key_here" | grep -v "GEMINI_API_KEY"; then
          echo "âŒ Potential secrets found in code!"
          exit 1
        fi
        echo "âœ… No secrets found"
    
    - name: ðŸ” Check for hardcoded URLs
      run: |
        echo "ðŸ” Checking for hardcoded URLs..."
        if git grep -E "https?://[^/]+" -- "*.tsx" "*.ts" "*.js" "*.jsx" | grep -v "localhost" | grep -v "example.com" | grep -v "github.com"; then
          echo "âš ï¸ Hardcoded URLs found (review if needed):"
          git grep -E "https?://[^/]+" -- "*.tsx" "*.ts" "*.js" "*.jsx" | grep -v "localhost" | grep -v "example.com" | grep -v "github.com"
        fi
    
    - name: ðŸ” Dependency vulnerability check
      run: |
        echo "ðŸ” Checking for known vulnerabilities..."
        npx audit-ci --config .audit-ci.json || true
    
    - name: ðŸ“Š Security summary
      run: |
        echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… CodeQL analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Trivy vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Secret scanning completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dependency audit completed" >> $GITHUB_STEP_SUMMARY