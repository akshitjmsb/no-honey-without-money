name: 🔒 Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  security-scan:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🏗️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: 📦 Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: 🏗️ Build project
      run: npm run build
    
    - name: 🔍 Run security audit
      run: |
        echo "🔍 Running npm audit..."
        npm audit --audit-level moderate || true
    
    - name: 🔐 CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript,typescript
        config-file: ./.github/codeql/codeql-config.yml
    
    - name: 🔍 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 🔍 Check for secrets
      run: |
        echo "🔍 Scanning for secrets..."
        if git grep -iE "(api[_-]?key|password|secret|token|private[_-]?key)" -- "*.tsx" "*.ts" "*.js" "*.jsx" "*.json" | grep -v "process.env" | grep -v "your_api_key_here" | grep -v "GEMINI_API_KEY"; then
          echo "❌ Potential secrets found in code!"
          exit 1
        fi
        echo "✅ No secrets found"
    
    - name: 📊 Security summary
      run: |
        echo "## 🔒 Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ CodeQL analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Secret scanning completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Dependency audit completed" >> $GITHUB_STEP_SUMMARY