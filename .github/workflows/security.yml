name: ðŸ”’ Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: ðŸ—ï¸ Build project
      run: npm run build
    
    - name: ðŸ” Run security audit
      run: |
        echo "ðŸ” Running npm audit..."
        npm audit --audit-level moderate || true
    
    - name: ðŸ” CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript,typescript
        config-file: ./.github/codeql/codeql-config.yml
    
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ” Check for secrets
      run: |
        echo "ðŸ” Scanning for secrets..."
        if git grep -iE "(api[_-]?key|password|secret|token|private[_-]?key)" -- "*.tsx" "*.ts" "*.js" "*.jsx" "*.json" | grep -v "process.env" | grep -v "your_api_key_here" | grep -v "GEMINI_API_KEY"; then
          echo "âŒ Potential secrets found in code!"
          exit 1
        fi
        echo "âœ… No secrets found"
    
    - name: ðŸ“Š Security summary
      run: |
        echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… CodeQL analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Secret scanning completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dependency audit completed" >> $GITHUB_STEP_SUMMARY