name: "CodeQL Configuration"

# Use default security and quality queries
queries:
  - uses: security-and-quality

# Exclude test files and build artifacts
paths-ignore:
  - "**/__tests__/**"
  - "**/*.test.*"
  - "**/*.spec.*"
  - "**/test/**"
  - "**/tests/**"
  - "**/coverage/**"
  - "**/dist/**"
  - "**/node_modules/**"
  - "**/.git/**"
